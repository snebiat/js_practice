<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Petrona:wght@300;400&display=swap" rel="stylesheet">
    <title> To do list App </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <div id="menu">
        <h1> To-do list app </h1>
          <div id="search">
              <label for="search_list">Search</label>
              <input size="30" type="search" name="" id="search_list">
          </div> 
          
          <div id="nav">
            <h3>Add</h3>
              <ul>
                <li>Add new</li>
                <li>Today's list</li>
              </ul>
              <h3>Show</h3>
              <ul>
                <li>All</li>
                <li>Work</li>
                <li>Home</li>
                <h3>Categories</h3>
                <li>Groceries</li>
                <li>Movies</li>
                <li>Places</li>
                <li>Books</li>
              </ul>
          </div>
      </div>
      <div id="data">
        <h1>Data</h1>
        <h2>Add a new task</h2> 
        <div>
          <form id="new_task" action="">
            <div>
              <label for="">Task </label>
              <input type="text" name="" id="">
            </div>
            <div>
              <label for="">Category</label>
              <select name="" id="">
                <option value="">Work</option>
                <option value="">Home</option>
                <option value="">Other</option>
              </select>
            </div>
            <div>
              <label for="">Status </label>
              <input type="text" name="" id="">
            </div>
            <div>
              <button type="submit">Add Task</button>
              <button type="reset">Reset</button>
          </div>
          </form>
          <p id="css_result"></p>
      </div>
      <p id="line"></p>
      <h2>Show to do list</h2>
      <div id="todo_list">
        <table frame="void" rules="all">
          <thead>
              <tr>
                  <th>TASK</th>
                  <th>CATEGORY</th>
                  <th>STATUS</th>
                  <th>OWNER</th>
                  <th>PRICE</th>
              </tr>
              <tr>
                <td>test 1</td>
                <td>test 2</td>
                <td>test 2</td>
                <td>test 2</td>
                <td>test 2</td>
              </tr>
              <tr>
                <td>test 2</td>
                <td>test 2</td>
                <td>test 2</td>
                <td>test 2</td>
                <td>test 2</td>
              </tr>
          <thead>
        </table>
      </div>
      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
