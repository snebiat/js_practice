<!DOCTYPE html>
<html>
  <body>
    <h1>Get hands on with JavaScript's Fetch API</h1>
    <p>
      Write your requests in the script and watch the console and network logs.
    </p>

    <script>
      // GET retrieve all to-do's
      fetch('https://jsonplaceholder.typicode.com/todos');

      // will return all resources
      fetch("https://jsonplaceholder.typicode.com/todos",
      {
        method: 'GET',
      })
      .then (response => response.json())
      .then (data => {
        console.log(data);
      }) 

      /*
      // GET retrieves the to-do with specific URI (in this case id = 5)
       will return this specific resource:
        {
            "userId": 1,
            "id": 5,
            "title": "laboriosam mollitia et enim quasi adipisci quia provident illum",
            "completed": false
        }
        */

      fetch("https://jsonplaceholder.typicode.com/todos/5",
      {
        method: 'GET',
      })
      .then (response => response.json())
      .then (data => {
        console.log(data);
      }) 
      
      /* // POST adds a random id to the object sent
       will return
        {
            "userId": 1,
            "title": "clean room",
            "completed": false,
            "id": 201
        }
        */
      fetch("https://jsonplaceholder.typicode.com/todos",
      {
        method: 'POST',
        body: JSON.stringify({
            "userId": 1,
            "title": "clean room",
            "completed": false,
            "id": 201
        }),
        headers: {
            'Content-Type': 'application/json; charset=UTF-8'
       }, 
      })
      .then (response => response.json())
      .then (data => {
        console.log(data);
      }) 

      /*
      // PUT to the resource with id = 5 to change the name of task
       will return
        {
            "userId": 1,
            "id": 5,
            "title": "hello task",
            "completed": false
        }
        */

      fetch("https://jsonplaceholder.typicode.com/todos/5",
      {
        method: 'PUT',
        body: JSON.stringify({
            "userId": 1,
            "id": 5,
            "title": "hello task",
            "completed": false
        }),
        headers: {
            'Content-Type': 'application/json; charset=UTF-8'
       }, 
      })
      .then (response => response.json())
      .then (data => {
        console.log(data);
      })

      // PATCH to the resource id = 1
      // update that task is completed
      /* will return
        {
            "userId": 1,
            "id": 1,
            "title": "delectus aut autem",
            "completed": true
        }
        */
      fetch("https://jsonplaceholder.typicode.com/todos/1",
      {
        method: 'PATCH',
        body: JSON.stringify({
            "completed": true
        }),
        headers: {
            'Content-Type': 'application/json; charset=UTF-8'
       }, 
      })
      .then (response => response.json())
      .then (data => {
        console.log(data);
      })

        
      // DELETE task with id = 1
      fetch("https://jsonplaceholder.typicode.com/todos/1",
      {
        method: 'DELETE',
        headers: {
            'Content-Type': 'application/json; charset=UTF-8'
       }, 
      })
      .then (response => response.json())
      .then (data => {
        console.log(data);
      })
      // empty response: {}
    </script>
  </body>
</html>
